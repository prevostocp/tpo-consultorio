<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>El consultorio de Victor | Contacto</title>
  </head>
  <body>
    <header>
      <h1><i class="fa fa-user"></i> ¡Bienvenidos!</h1>
      <p></p>

      <p>
        Muchas gracias por visitar nuestro sitio. Te invitamos a completar tus
        datos, colocándonos tu consulta o duda y nos contactaremos a la brevedad
        a fin de brindarte una respuesta.
      </p>
    </header>
    <main>
      <section>
        <form action="" class="form">
          <input type="text" id="inputNombre" placeholder="NOMBRE Y APELLIDO" />
          <input
            type="email"
            name="inputEmail"
            id="inputEmail"
            placeholder="EMAIL"
          />
          <input
            type="text"
            name="inputTelefono"
            id="inputTelefono"
            placeholder="TELEFONO"
          />
          <textarea
            name="consulta"
            id="consulta"
            cols="30"
            rows="10"
            placeholder="Deseo consultar sobre"
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
      <br />
      <a href="../index.html">Volver</a>
    </main>
    <footer></footer>
  </body>
</html>
